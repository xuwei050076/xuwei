---
layout: default
title: Projects
---

<header id="post-header">
    <h1 id="post-title">Projects</h1>
    <h4 id="post-subtitle">All the cool stuff!</h4>
</header>

{% if site.data.projects.size > 0 %}
    <div class="list-group">
        {% for project in site.data.projects %}
            <a href="{{site.url}}{{post.url}}/project/{{ project.slug }}/">
                        <h4 class="media-heading">{{ project.title }}</h4>
            </a>
        {% endfor %}
    </div>
{% else %}
    <p>There are no projects on {{ site.domain }}</p>
{% endif %}
